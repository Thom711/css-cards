<!DOCTYPE html>
<html>

<head>
    <title>CSS Cards</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="card">
    <div class="flex justify-between">
        <div>
            <div class="name">Carla Snepvangers</div>
            <div class="subname">Friends with Marijn</div>        
        </div>

        <div>
            <img src="image.jpg" alt="profile" width="50">
        </div>
    </div>
    
    <p>Carla requested permission to to view your contact details</p>

    <div class="flex justify-center border-top">
        <div class="button">
            Approve
        </div>
        <div class="button">
            Decline
        </div>
    </div>
</div>

<div class="card">
    <div class="flex justify-between">
        <div>
            <div class="name">Marijn Pijnenborg</div>
            <div class="subname">New Member</div>        
        </div>

        <div>
            <img src="image.jpg" alt="profile" width="50">
        </div>
    </div>
    
    <p>Marijn wants to add you to the group <group>best friends</group></p>

    <div class="flex justify-center border-top">
        <div class="button">
            Approve
        </div>
        <div class="button">
            Decline
        </div>
    </div>
</div>

</body>

</html>
